    <!-- Online Kontrol Sistemi - DÃ¼z JavaScript ile GET isteÄŸi -->
    <script>
    // Online kontrol sistemi - KullanÄ±cÄ±nÄ±n online olup olmadÄ±ÄŸÄ±nÄ± kontrol eder
    // Network tab'Ä±nda /api/heartbeat istekleri gÃ¶rÃ¼necek
    
    console.log('ğŸš€ Online kontrol sistemi baÅŸlatÄ±lÄ±yor...');
    
    // Heartbeat gÃ¶nder - IP adresi ile online kontrol
    function sendHeartbeat() {
        var timestamp = new Date().getTime();
        var random = Math.random();
        var url = '/api/heartbeat?t=' + timestamp + '&r=' + random;
        
        console.log('ğŸ“¤ Heartbeat isteÄŸi gÃ¶nderiliyor:', url);
        
        // XMLHttpRequest ile GET isteÄŸi - Network'te gÃ¶rÃ¼necek
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.setRequestHeader('Cache-Control', 'no-cache');
        
        xhr.onload = function() {
            if (xhr.status === 200) {
                try {
                    var data = JSON.parse(xhr.responseText);
                    console.log('âœ… Heartbeat OK - Response:', data);
                    
                    if (data.status === 'ok') {
                        console.log('âœ… KullanÄ±cÄ± ONLINE - IP:', data.ip);
                        // Online kullanÄ±cÄ± sayÄ±sÄ±nÄ± gÃ¼ncelle
                        updateOnlineUsers();
                    }
                } catch (e) {
                    console.error('Response parse hatasÄ±:', e);
                }
            } else {
                console.warn('âš ï¸ Heartbeat baÅŸarÄ±sÄ±z - Status:', xhr.status);
            }
        };
        
        xhr.onerror = function() {
            console.error('âŒ Heartbeat network hatasÄ±');
        };
        
        xhr.send();
    }
    
    // Online kullanÄ±cÄ± sayÄ±sÄ±nÄ± gÃ¼ncelle
    function updateOnlineUsers() {
        var url = '/api/online-users?t=' + new Date().getTime();
        
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.setRequestHeader('Cache-Control', 'no-cache');
        
        xhr.onload = function() {
            if (xhr.status === 200) {
                try {
                    var data = JSON.parse(xhr.responseText);
                    var onlineEl = document.getElementById('onlineUsers');
                    if (onlineEl && data.count !== undefined) {
                        onlineEl.textContent = data.count;
                        console.log('ğŸ‘¥ Online kullanÄ±cÄ± sayÄ±sÄ± gÃ¼ncellendi:', data.count);
                    }
                } catch (e) {
                    console.error('Online users parse hatasÄ±:', e);
                }
            }
        };
        
        xhr.send();
    }
    
    // Sayfa yÃ¼klendiÄŸinde hemen heartbeat gÃ¶nder
    sendHeartbeat();
    updateOnlineUsers();
    
    // Her 5 saniyede bir heartbeat gÃ¶nder (kullanÄ±cÄ± online kalÄ±r)
    setInterval(function() {
        sendHeartbeat();
    }, 5000);
    
    // Her 10 saniyede bir online kullanÄ±cÄ± sayÄ±sÄ±nÄ± gÃ¼ncelle
    setInterval(function() {
        updateOnlineUsers();
    }, 10000);
    
    console.log('âœ… Online kontrol sistemi aktif');
    console.log('ğŸ“¡ Network tab\'Ä±nda /api/heartbeat isteklerini gÃ¶rebilirsiniz');
    </script>
